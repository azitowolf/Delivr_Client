<div class="container">
    <div class="span3 well">
        <center>
        <a href="" data-toggle="modal"><img src="#" name="aboutme" width="140" height="140" class="img-circle"></a>
        <h3>{{currentUserName}}</h3>
        <em>click to edit</em>
        <button class="btn" ng-click="showModal = !showModal">Edit</button>
    </center>
    </div>
    <!-- Modal -->
    <div class="modal" ng-class="{show: showModal}" id="myModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="open" data-dismiss="modal" aria-hidden="false"></button>
                    <h4 class="modal-title" id="myModalLabel">More About Joe</h4>
                    </div>
                <div class="modal-body">
                    <center>
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" name="aboutme" width="140" height="140" border="0" class="img-circle"></a>
                    <h3 class="media-heading">{{currentUserName}}</h3>
                    <span><strong>Deliveries: </strong></span>
                        <span class="label label-warning">10</span>
                    </center>
                    <hr>
                    <center>
                        <table class="table table-striped">
                          <td>{{currentUser.firstName}} {{currentUser.lastname}}</td>
                          <td>{{currentUser.phoneNumber}}</td>
                          <td>Credit Card Saved : </td>
                        </table>
                    </center>
                </div>
                <div class="modal-footer">
                    <center>
                    <button type="button" class="btn btn-default" ng-click="showModal = !showModal">I've heard enough about Joe</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
