<div ng-include src="'views/user.html'"></div>
<div class="page-header">
  <h1>Create A New Delivery</h1>
</div>
<div class="row text-center">
  <form action="">
    <div class="col-md-12" style="margin-top: 20px;">
        <div class="pricing-table col-sm-6">
            <div class="panel panel-primary" style="border: none;">
                <div class="controle-header panel-heading panel-heading-landing">
                    <h1 class="panel-title panel-title-landing">
                        Location A
                    </h1>
                </div>

                <div class="panel-body panel-body-landing">
                    <table class="table">
                        <tr>
                            <td width="50px"><i class="fa fa-check"></i></td>
                            <td><input type="text" placeholder="Address Line 1" class="form-control" ng-model="userCtrl.createDeliveryForm.locationA.street"></td>
                        </tr>
                        <tr>
                            <td width="50px"><i class="fa fa-check"></i></td>
                            <td><input type="text" placeholder="City" class="form-control" ng-model="userCtrl.createDeliveryForm.locationA.city"></td>
                        </tr>
                        <tr>
                            <td width="50px"><i class="fa fa-check"></i></td>
                            <td><input type="text" placeholder="State" class="form-control" ng-model="userCtrl.createDeliveryForm.locationA.state"></td>
                        </tr>
                          <tr>
                            <td width="50px"><i class="fa fa-check"></i></td>
                            <td><input type="text" placeholder="Post Code" class="form-control" ng-model="userCtrl.createDeliveryForm.locationA.zipCode"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="pricing-table col-sm-6">
          <div class="panel panel-primary" style="border: none;">
              <div class="controle-header panel-heading panel-heading-landing">
                  <h1 class="panel-title panel-title-landing">
                      Location B
                  </h1>
              </div>

              <div class="panel-body panel-body-landing">
                  <table class="table">
                      <tr>
                          <td width="50px"><i class="fa fa-check"></i></td>
                          <td><input type="text" placeholder="Address Line 1" class="form-control" ng-model="userCtrl.createDeliveryForm.locationB.street"></td>
                      </tr>
                      <tr>
                          <td width="50px"><i class="fa fa-check"></i></td>
                          <td><input type="text" placeholder="City" class="form-control" ng-model="userCtrl.createDeliveryForm.locationB.city"></td>
                      </tr>
                      <tr>
                          <td width="50px"><i class="fa fa-check"></i></td>
                          <td><input type="text" placeholder="State" class="form-control" ng-model="userCtrl.createDeliveryForm.locationB.state"></td>
                      </tr>
                        <tr>
                          <td width="50px"><i class="fa fa-check"></i></td>
                          <td> <input type="text" placeholder="Post Code" class="form-control" ng-model="userCtrl.createDeliveryForm.locationB.zipCode"></td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
      <div class="pricing-table col-sm-12">
          <div class="panel panel-primary" style="border: none;">
              <div class="controle-header panel-heading panel-heading-landing">
                  <h1 class="panel-title panel-title-landing">
                      Description
                  </h1>
              </div>
              <div class="panel-body panel-body-landing">
                  <table class="table">
                      <tr>
                          <td width="50px"><i class="fa fa-check"></i></td>
                          <td><input type="textarea" class="form-control" ng-model="userCtrl.createDeliveryForm.description"></td>
                      </tr>

                  </table>
              </div>
              <div class="panel-footer panel-footer-landing">

              </div>
          </div>
      </div>
    </div>

</div>


  <div class="form-group">
    <div class="col-sm-12">
      <div ng-show="currentProposal"  class="alert text-center" role="alert">
        <p ng-hide="currentProposal.fee">NOT AVAILABLE</p>
        <p ng-hide="currentProposal.fee">{{currentProposal.message}}</p>
        <p>Price : {{currentProposal.fee /100 | currency}}</p>
        <p>Duration: {{currentProposal.duration}}</p>
        <button class="btn btn-success" ng-show="currentProposal.fee" ng-click="userCtrl.postDelivery(userCtrl.createDeliveryForm)" ng-href="#/userViewDeliveries">Approve</button>
        <button class="btn btn-danger" ng-show="currentProposal.fee">Reject</button>
      </div>
      <div class="text-center">
        <button ng-click="userCtrl.getPostmatesProposal(userCtrl.createDeliveryForm)" class="btn btn-primary btn-large">Get proposal</button>

      </div>
    </div>
  </div>
</form>





</div>
