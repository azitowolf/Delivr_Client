<div>

  <form>
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="registerCtrl.registerForm.username" class="form-control" id="exampleInputEmail1" placeholder="Email" type="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="registerCtrl.registerForm.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">First Name</label>
      <input ng-model="registerCtrl.registerForm.firstName" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input ng-model="registerCtrl.registerForm.lastName" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input ng-model="registerCtrl.registerForm.phoneNumber" class="form-control">
    </div>
    <button ng-click="registerCtrl.register(registerCtrl.registerForm)" class="btn btn-default">Submit</button>
  </form><br>

</div>
