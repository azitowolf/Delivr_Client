<div>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ng-model="loginCtrl.loginForm.username" class="form-control" id="exampleInputEmail1" placeholder="Email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="loginCtrl.loginForm.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button ng-click="loginCtrl.login(loginCtrl.loginForm)" class="btn btn-default">Submit</button>
  </form>
  <p>{{loginCtrl.loginForm}}</p>
  <p>{{loginCtrl.user}}</p>

</div>
