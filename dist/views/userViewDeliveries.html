<div ng-include src="'views/user.html'"></div> <div class="page-header"> <h1>My Deliveries</h1> </div> <div ng-repeat="delivery in currentUser.deliveries"> <div class="row text-center"> <div class="page-header"><h2>{{delivery.status}}</h2></div> <div class="col-md-12" style="margin-top: 20px"> <div class="pricing-table col-sm-6"> <div class="panel panel-primary" style="border: none"> <div class="controle-header panel-heading panel-heading-landing"> <h1 class="panel-title panel-title-landing"> Location A </h1> </div> <div class="panel-body panel-body-landing"> <table class="table"> <tr> <td width="50px"><i class="fa fa-check"></i> <td>{{delivery.locationA[0].street}}  <tr> <td width="50px"><i class="fa fa-check"></i> <td>{{delivery.locationA[0].city}}  </table> </div> </div> </div> <div class="pricing-table col-sm-6"> <div class="panel panel-primary" style="border: none"> <div class="controle-header panel-heading panel-heading-landing"> <h1 class="panel-title panel-title-landing"> Location B </h1> </div> <div class="panel-body panel-body-landing"> <table class="table"> <tr> <td width="50px"><i class="fa fa-check"></i> <td>{{delivery.locationB[0].street}}  <tr> <td width="50px"><i class="fa fa-check"></i> <td>{{delivery.locationB[0].city}}  </table> </div> </div> </div> <div class="pricing-table col-sm-12"> <div class="panel panel-primary" style="border: none"> <div class="controle-header panel-heading panel-heading-landing"> <h1 class="panel-title panel-title-landing"> Description </h1> </div> <div class="panel-body panel-body-landing"> <table class="table"> <tr> <td width="50px"><i class="fa fa-check"></i> <td>{{delivery.description}}  </table> </div> </div> </div> </div> </div> </div>
